<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Projeto Labenu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">     
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo">Projeto Seletivo Labenu</h1>
    </header>
    <main class="principal">
        <div class="envolve_logo">
            <img class="logo" src="img/logo.png">
        </div>
        <div class="cartoes_telaGrande">
        <section class="cartoes">
            <div class="cartao cartao_web"><p>Web FullStack</p></div>
            <div class="cartao cartao_mobile"><p>Mobile Front-end</p></div>
        </section>
        <section class="cartoes_dois">
            <div class="cartao cartao_data"><p>Data Science</p></div>
        </section>
    </div>
    <span class="frase_span">Turma de 2020</span>
    </main>
    <footer class="rodape">
        <form class="rodape_form">
            <input type="email" id="email" name="email" placeholder="Digite e-mail para contato">
            <button class="botao">ENVIAR</button>
        </form>
    </footer>
</body>
<script type="text/javascript" src="js/form.js"></script>

</html>
